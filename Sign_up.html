<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/f5cf0070eb.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./bootstrap-5.0.2/css/bootstrap.css">
    <link rel="stylesheet" href="./css/login_style.css">


    <link rel="stylesheet" href="./font/monstrrate/stylesheet.css">
    <link rel="stylesheet" href="./font/open-sans/stylesheet.css">
    <link rel="stylesheet" href="./font/coachsider/stylesheet.css">

    <title>SIGN UP</title>
</head>

<body class="signup">
    <section class="login-upper">
        <div class="container-fluid p-lg-5">
            <div class="row p-lg-0 m-lg-0">
                <div class="col-lg-12 col-md-4 col-sm-12 p-lg-0 m-lg-0 ">
                    <img src="./images/splash_logo.png" class="top-side-logo m-lg-0" alt="">
                </div>
              
            </div>
            <div class="row form-titles">
                <div class="col-lg-12 col-md-12 col-sm-12 text-white pt-lg-4  d-flex justify-content-center text-center">
                    <h1 class="login"><span class="lunch_login-title unactive-form ">LOG IN</span><span
                            class="lunch_login-title  active-form">SIGN UP</span></h1>
                </div>
            </div>

            <div class="row ">
                <div class="col-lg-12 col-md-12 col-sm-12 pb-lg-3 mt-lg-1 mt-md-5">
                    <div class="form-container d-flex justify-content-center  m-auto">
                       
                        <div class="form-content container-fluid d-flex flex-column justify-content-center  justify-content-sm-center ">
                            <div>
                                <div class="row ">
                                    <div class="col-lg-12 col-md-12 col-sm-12 email">
                                        <input type="email" name="email" placeholder="E-mail" id="email-input" >
                                        <img class="input-img" src="./images/envelope.png" alt="">
                                    </div>                                          
                                </div>
                                <div class="row">
                                    <div class="col-lg-12 col-md-12 col-sm-12 password mt-lg-5 mt-md-4 mt-sm-3">
                                       <input type="password" name="password" placeholder="Password" id="password-input">
                                        <img class="input-img" src="./images/lock.png" alt="">
                                    </div>      
                                </div>
                                <div class="row">
                                    <div class="col-lg-12 col-md-12 col-sm-12 password mt-lg-5 mt-md-4 mt-sm-3">
                                       <input type="password" name="password" placeholder="Confirm your password" id="password-input">
                                        <img class="input-img" src="./images/lock.png" alt="">
                                    </div>      
                                </div>
                                <div class="row input_group">
                                    <div class="col-lg-6 col-md-6 col-sm-12 password mt-lg-5 mt-md-4 mt-sm-3 pl-lg-3 ">
                                       <input type="password" name="password" placeholder="first name" id="password-input" class="input-width" >
                                        <img class="input-img" src="./images/user_icon1.png" alt="">
                                    </div>
                                    <div class="col-lg-6 col-md-6 col-sm-12 password mt-lg-5 mt-md-4 mt-sm-3 pl-lg-3">
                                        <input type="password" name="password" placeholder="Last name" id="password-input" class="input-width">
                                         <img class="input-img" src="./images/user_icon1.png" alt="">
                                     </div>      
                                </div>
                            <div class="row">
                                <div class="col-lg-12 col-md-12 col-sm-12 d-flex justify-content-center  mt-lg-5 mt-md-4 mt-sm-0">
                                    <button class="login-button">SIGN UP</button>
                                </div>     
                            </div>
                            </div>
                    </div>                       
                    </div>
                </div>               
            </div>
        </div>
    </section>
</body>

</html>
