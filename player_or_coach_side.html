<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/f5cf0070eb.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./bootstrap-5.0.2/css/bootstrap.css">
    <link rel="stylesheet" href="./css/player_or_coach_side.css">


    <link rel="stylesheet" href="./font/monstrrate/stylesheet.css">
    <link rel="stylesheet" href="./font/open-sans/stylesheet.css">
    <link rel="stylesheet" href="./font/coachsider/stylesheet.css">

    <title>PLAYER OR COACH </title>
</head>

<body>
    <section class="login-upper">
        <div class="container-fluid p-lg-5">
            <div class="row p-lg-0 m-lg-0">
                <div class="col-lg-12 col-md-4 col-sm-12 p-lg-0 m-lg-0 ">
                    <img src="./images/splash_logo.png" class="top-side-logo m-lg-0" alt="">
                </div>
              
            </div>
            <div class="row form-titles">
                <div class="col-lg-12 col-md-12 col-sm-12 text-white pt-lg-4  d-flex justify-content-center text-center">
                    <h1 class="PLAYER_OR_A_COACH_TEXT">ARE YOU A PLAYER OR A COACH ?</h1>
                </div>
            </div>

            <div class="row ">
                <div class="col-lg-12 col-md-12 col-sm-12 ">
                    <div class="form-container d-flex flex-column justify-content-center  m-auto">
                        <div class="row mb-5">
                            <div class="col-lg-6 col-sm-12 d-flex flex-column justify-content-center align-items-center i_am_player text-center">
                                <img src="./images/play_side.png" alt="" class="player_side">
                                <h2 >I AM A PLAYER</h2>
                            </div>
                            <div class="col-lg-6 col-sm-12 d-flex flex-column justify-content-center align-items-center i_am_coach text-center">
                                <img src="./images/Right_Coach.png" alt="" class="coach_side">
                                <h2>I AM A COACH </h2>
                            </div>
                        </div>
                        <div class="row ">
                            <div class="col-12 d-flex justify-content-center">
                                <button class="continue_button">LOG IN</button>
                            </div>   
                        </div>                       
                    </div>
                </div>               
            </div>
        </div>
    </section>
</body>

</html>
